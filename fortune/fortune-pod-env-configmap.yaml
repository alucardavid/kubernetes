apiVersion: v1
kind: Pod
metadata:
  name: fortune-env-from-configmap
  labels:
    app: fortune
spec:
  containers:
    - image: dpereira99/fortune:env
      env:
        - name: INTERVAL
          valueFrom:
            configMapKeyRef:
              name: fortune-config
              key: sleep-interval
      name: html-generator
      volumeMounts:
        - name: html
          mountPath: /var/htdocs
    - image: nginx:alpine
      name: web-server
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports:
        - name: http
          containerPort: 80
          protocol: TCP
  volumes: 
    - name: html
      emptyDir: {}
